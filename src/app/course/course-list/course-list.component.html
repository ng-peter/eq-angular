<div class="course-list row">
  <!-- <course-item [course1]="course1"></course-item> -->
  <course-item
    class="col-lg-6"
    *ngFor="let course of courses"
    [course1]="course"
    (courseName)="parentHandler($event)"
  >
  </course-item>
  <div *ngFor="let i of [1, 2, 3, 4, 5]">
    {{ i }}
    <div>content inside a div</div>
  </div>
</div>
