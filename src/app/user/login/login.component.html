<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
  <label for="username">username</label>
  <input
    (ngModel)="(username)"
    name="username"
    id="username"
    type="text"
    required
    placeholder="User
  name ..."
  />
  <label for="password"> password</label>
  <input
    (ngModel)="(password)"
    name="password"
    id="password"
    type="password"
    required
    placeholder="password ..."
  />
  <button type="submit">Login</button>
  <button (click)="cancel()" type="button">Cancel</button>
</form>
